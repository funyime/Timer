<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="duration">Timer Duration (seconds):</label>
        <input type="number" id="duration" min="1" value="60">
    </div>

    <div id="timer">00:00</div>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
    <button id="startButton" onclick="startTimer()">Start</button>
    <button id="stopButton" onclick="stopTimer()" disabled>Stop</button>
    <button id="resetButton" onclick="resetTimer()">Reset</button>


<script src="main.js"></script>
</body>
</html>
